<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- CDN font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fuente nueva a probar  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="CSS/template/Normalize.css" />
    <link rel="stylesheet" href="CSS/template/principal.css" />
    <link rel="stylesheet" href="css/template/load.css" />
    <link rel="stylesheet" href="CSS/template/menu.css" />
    <link rel="stylesheet" href="CSS/template_menu/banner_menu.css" />

    <link rel="stylesheet" href="CSS/about_us/vision_mision.css" />

    <link rel="stylesheet" href="CSS/template/footer.css" />

    <title>DACCT</title>
  </head>
  <body>
    <!-- Pantalla de carga -->
    <div class="load" id="load">
      <picture>
        <source srcset="assets/img/webp/icon/logo_icon_webp.webp" />
        <img
          class="load--icon"
          src="assets/img/png/icon/logo_icon.png"
          alt="icono del logo de la coalicion dominico americana de Connecticut (DACCT) con bandera de republica dominicana y estados unidos"
        />
      </picture>
    </div>
    <header class="header">
      <!-- Menu -->
      <div class="menu-container">
        <div class="menu">
          <!-- Logo -->
          <a title="Logo" href="index.html" class="logo">
            <picture>
              <!-- adaptar imagenes -->

              <source srcset="assets/img/webp/logo/logo_name.webp" />
              <img
                class="logo--img"
                src="assets/img/png/logo/logo_name_png.png"
                alt="Logo de banderas de republica dominicana y estados unidos donde se trabaja en una contribucion social en Connecticut"
              />
            </picture>
          </a>
          <div title="Activar Menú" class="menu-active" id="menu-active"></div>

          <nav role="navigation" class="nav" id="menu-nav">
            <div
              title="Desactivar Menú"
              class="menu-desactive"
              id="menu-desactive"
            ></div>
            <ul class="list" id="list">
              <li class="list--item">
                <a title="Inicio" href="index.html">Inicio</a>
              </li>
              <li class="list--item">
                <a title="Conócenos" href="conocenos.html">Conócenos</a>
              </li>
              <li class="list--item">
                <a title="Programas" href="programas.html">Programas</a>
              </li>
              <li class="list--item">
                <a title="Blog" href="blog.html">Blog</a>
              </li>
              <li class="list--item">
                <a title="Contáctanos" href="contactanos.html">Contáctanos</a>
              </li>
              <li class="list--item donar-buttom">
                <a title="Donar" href="">Donar</a>
              </li>
              <li class="list--item">
                <div id="idioma" class="idioma idioma__hover">
                  <em> Idioma </em>
                </div>
                <div class="idioma--selector">
                  <ul class="idioma--list">
                    <li title="Español" class="idioma--list-item">
                      <a lang="es" href="">ES</a>
                      <img
                        src="assets/img/png/icon/republica-dominicana.png"
                        alt="bandera de republica dominicana"
                      />
                    </li>
                    <li title="Ingles" class="idioma--list-item">
                      <a lang="en" href="">EN</a>
                      <img
                        src="assets/img/png/icon/estados-unidos.png"
                        alt="bandera de estados unidos"
                      />
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main" role="main">
      <div class="banner">
        <picture class="banner--picture">
          <source
            srcset="assets/img/jpg/prueba/prueba_menus.jpg"
            media="(min-width:1200px)"
          />
          <source
            srcset="assets/img/jpg/prueba/prueba_menus.jpg"
            media="(min-width:350px)"
          />
          <source srcset="assets/img/jpg/prueba/prueba_menus.jpg" />
          <img
            class="banner--img"
            src="assets/img/jpg/prueba/prueba_menus.jpg"
            alt="grupo de personas en una oficina trabajando en distintos servicios digitales que ofrecen a las empresas"
          />
        </picture>

        <h2 class="banner--title">CONÓCENOS</h2>
      </div>

      <div class="wave"></div>
    </main>
    <footer class="footer">
      <div class="container-contact">
        <address class="contact">
          <!-- LOGO FOOTER -->
          <!-- sobre si mismo -->
          <a title="Logo" href="index.html" class="logo logo__footer">
            <picture>
              <!-- adaptar imagenes -->

              <source srcset="assets/img/webp/logo/logo_name.webp" />
              <img
                class="logo--img"
                src="assets/img/png/logo/logo_name_png.png"
                alt="Logo de banderas de republica dominicana y estados unidos donde se trabaja en una contribucion social en Connecticut"
              />
            </picture>
          </a>
          <!-- Flata links de redes sociales en plantillas -->
          <ul class="contact--list">
            <li class="contact--item">
              <a title="Facebook" href=""
                ><i class="fa-brands fa-facebook-square"></i
              ></a>
            </li>
            <li class="contact--item">
              <a title="Telegram" href=""><i class="fa-brands fa-telegram"></i></a>
            </li>
            <li class="contact--item">
              <a title="Instagram" href=""
                ><i class="fa-brands fa-instagram-square"></i
              ></a>
            </li>
            <li class="contact--item">
              <a title="Enviar Correo" href=""
                ><i class="fa-solid fa-envelope"></i
              ></a>
            </li>
          </ul>
          <div class="container-autor">
            <p class="autor">Daniel Pimentel - 2022</p>
          </div>
          <p class="footer--info">
            The Dominican-American Coalition es una organizacion sin fines de lucro
            con el codigo 501 C 3.
          </p>
        </address>
      </div>
    </footer>

    <!-- Scripts JS -->
    <script src="JS/template/load.js"></script>
    <script src="JS/template/menu.js"></script>
  </body>
</html>
