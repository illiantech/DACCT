	<body>
		<!-- Pantalla de carga -->
		<div data-routeLang="extension_blog" class="load" id="load">
			<div class="load--icon"></div>
		</div>

			<!-- Menu -->
			<div class="menu-container">
				<div class="menu">

					<a title="Logo" href="index.html" class="logo">
						<picture>
							<!-- adaptar imagenes -->

							<source srcset="assets/img/webp/logo/logo_name.webp" />
							<img
								class="logo--img"
								src="assets/img/png/logo/logo_name_png.png"
								alt="Logo de banderas de republica dominicana y estados unidos donde se trabaja en una contribucion social en Connecticut"
								data-section="header"
								data-content="alt-logo" />
						</picture>
					</a>
					<div
						data-section="header"
						data-content="title-active-menu"
						title="
            Enable menu"
						class="menu-active"
						id="menu-active"></div>

					<nav role="navigation" class="nav" id="menu-nav">
						<div data-section="header" data-content="title-desactive-menu" title="Disable menu" class="menu-desactive" id="menu-desactive"></div>
						<ul class="list" id="list">
							<li class="list--item">
								<a data-section="header" data-content="title-nav-home" title="Home" href="index.html">Home</a>
							</li>
							<li class="list--item">
								<a data-section="header" data-content="title-nav-about_us" title="About us" href="about_us.html">About us</a>
							</li>
							<li class="list--item">
								<a data-section="header" data-content="title-nav-programs" title="Programs" href="programs.html">Programs</a>
							</li>
							<li class="list--item">
								<a title="Blog" href="blog.html">Blog</a>
							</li>
							<li class="list--item">
								<a data-section="header" data-content="title-nav-events" title="Events" href="events.html">Events</a>
							</li>
							<li class="list--item">
								<a data-section="header" data-content="title-nav-contacts" title="Contact us" href="contact_us.html">Contact us</a>
							</li>
							<li class="list--item donate-buttom">
								<a
									data-section="header"
									data-content="title-nav-donate"
									title="Donate"
									href="https://www.paypal.com/donate/?hosted_button_id=KZMTUG9N6XT7W"
									target="_blank"
									>Donate</a
								>
							</li>
							<li class="list--item">
								<div id="lang" class="lang lang__hover">
									<em data-section="header" data-content="nav-lang"> language </em>
								</div>
								<div class="lang--selector">
									<ul id="languageContainer" class="lang--list">
										<li data-lang="es" data-section="header" data-content="title-es" title="Spanish" class="lang--list-item">
											<span data-lang="es" lang="es">ES</span>
											<img
												data-lang="es"
												data-section="header"
												data-content="alt-es"
												src="assets/img/png/icon/republica-dominicana.png"
												alt="Flag of The Dominican Republic" />
										</li>
										<li data-lang="en" data-section="header" data-content="title-en" title="English" class="lang--list-item">
											<span data-lang="en" lang="en">EN</span>
											<img
												data-lang="en"
												data-section="header"
												data-content="alt-en"
												src="assets/img/png/icon/estados-unidos.png"
												alt="Flag of The United States" />
										</li>
									</ul>
								</div>
							</li>
						</ul>

			<h2 data-section="extension-blog" data-content="title" class="blog-title">Read our previous articles!</h2>

			<div class="container-input">
				<input data-section="extension-blog" data-content="placeholder" class="search-bar" id="searchBar" type="text" placeholder="Search by title" />
			</div>
			<div class="container-list" id="containerList"></div>
		</main>

			<div class="container-contact">
				<address class="contact">
					<!-- LOGO FOOTER -->
					<!-- sobre si mismo -->
					<a title="Logo" href="index.html" class="logo logo__footer">
						<picture>
							<!-- adaptar imagenes -->

							<source srcset="assets/img/webp/logo/logo_name.webp" />
							<img
								data-section="footer"
								data-content="alt-logo"
								class="logo--img"
								src="assets/img/png/logo/logo_name_png.png"
								alt="Logo de banderas de republica dominicana y estados unidos donde se trabaja en una contribucion social en Connecticut" />
						</picture>
					</a>
					<!-- Flata links de redes sociales en plantillas -->
					<ul class="contact--list">
						<li class="contact--item">
							<a target="_blank" title="Facebook" href="https://www.facebook.com/dacctinfo/?ref=page_internal"
								><i class="fa-brands fa-facebook-square"></i
							></a>
						</li>
						<li class="contact--item">
							<a target="_blank" title="Telegram" href=""><i class="fa-brands fa-telegram"></i></a>
						</li>
						<li class="contact--item">
							<a target="_blank" title="Instagram" href="https://www.instagram.com/dominicanamericancoalitionofct/"
								><i class="fa-brands fa-instagram-square"></i
							></a>
						</li>
						<li class="contact--item">
							<a
								target="_blank"
								data-section="footer"
								data-content="title-email"
								title="
                Send email"
								href="mailto:contact@dacct.org"
								><i class="fa-solid fa-envelope"></i
							></a>
						</li>
					</ul>
					<div class="container-autor">
						<p class="autor">Corp.DIR - 2022</p>
					</div>
					<p data-section="footer" data-content="paragraph" class="footer--info">
						The Dominican-American Coalition is a non profit organization with the code 501 C 3.
					</p>
				</address>
			</div>
		</footer>
